<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <!-- Google Fonts CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Privo CSS -->
        <link rel="stylesheet" href="css/privo.css">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="favicon.png">

        <title>Privo</title>
    </head>
    <body class="login">
        <div class="container-fluid">
            <div class="row login-wrapper">
                <div class="login-form">
                    <h1 class="title">Privo</h1>
                    <span class="separator"></span>

                    <input id="username" class="form-control" spellcheck="false" type="text" placeholder="Username...">
                    <span class="separator"></span>

                    <input id="room" class="form-control" spellcheck="false" type="text" placeholder="Codice stanza...">
                    <span class="separator-big"></span>

                    <button class="btn btn-white" onclick="login();">Accedi</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="./js/sanitizer.js"></script>

        <script>
            function login() {
                // pulisco la stringa per evitare attacchi XSS
                var username = sanitize(document.getElementById("username").value);
                var room = sanitize(document.getElementById("room").value);
    
                sessionStorage.setItem("username", username);
                sessionStorage.setItem("room", room);

                location.href = "chat.html";
            }
        </script>
    </body>
</html>
