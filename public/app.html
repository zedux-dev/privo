<!doctype html>
<html lang="en" style="overflow: hidden;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Privo Web</title>
  </head>
  <body>
    <div class="container-fluid" style="padding: 0;">
      <div id="chats" class="columns chat-list">
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-bottom: 15px; margin-top: 15px;">
          <i class="far fa-paper-plane" style="color: #096efd; font-size: 30px; margin-right: 10px;"></i>
          <h1 style="font-family: 'Merriweather Sans', sans-serif; margin-bottom: -2px;">Privo</h1>
        </div>
  
        <div class="column" style="height: 80%; background-color: white; overflow-y: auto;" id="chats-list">
        </div>
  
        <button class="btn btn-primary" style="position: absolute; bottom: 25px; width: calc(100% - 20px); padding: 9px 0px; border-radius: 999px;">
          <i class="fas fa-plus" style="color: white; font-size: 15px; margin-right: 5px;"></i>
          Add a contact
        </button>
      </div>

      <div class="chat-messages" id="messages-history"></div>
      
      <div id="chat-editor"></div>
      
      <div id="chat-wallpaper"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js" integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/chats_manager.js"></script>
    <script src="js/utils_functions.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
