<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Privo Web</title>
  </head>
  <body>
    <div style="width: 100vw; height: 100vh; padding: 80px 300px; display: flex; justify-content: center; align-items: center; background: linear-gradient(0deg, #096efd 0%, rgba(63,142,255,1) 100%); flex-direction: column;">
        <div style="display: flex; flex-direction: row; height: 100%; width: 100%; background-color: white; border-radius: 5px;  box-shadow: rgba(0, 0, 0, 0.2) 0 20px 50px; margin-bottom: 50px;">
            <div style="height: 100%; width: 100%; display: flex; justify-content: center; align-items: center; background-image: url('images/dog_sidebar.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; border-radius: 5px 0 0 5px;">
            </div>
            <div style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: white; border-radius: 0 5px 5px 0;">
                <h1 style="font-family: 'Merriweather Sans', sans-serif; margin-bottom: -2px;">Privo</h1>
                <h2 style="font-size: 15px; opacity: 0.5;">Keep it secret</h2>

                <form style="margin-top: 40px; width: 70%;">
                    <div class="mb-3">
                        <input placeholder="Email..." type="email" id="email" class="form-control">
                    </div>
    
                    <div class="mb-3">
                        <input placeholder="Password..." type="password" id="password" class="form-control">
                    </div>
    
                    <button style="width: 100%;" onclick="login();" type="button" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <p style="position: absolute; bottom: 0; color: white; opacity: 0.5;">Made with <i class="fas fa-heart"></i> by Davide Nadin</p>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i style="color: #dc3545;" class="fas fa-exclamation-circle rounded me-2"></i>
                <strong class="me-auto">Error!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="background-color: rgba(255,255,255);">
                Wrong email or password!
                <br>
                Try Again!
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var toast = new bootstrap.Toast(document.getElementById("error-toast"));
            
            socket.emit('login', email, password);
            
            socket.on("logged", (uid) => {
                localStorage.setItem('uid', uid);
                window.location.href = "/";
            });

            socket.on("error", (error) => {
                console.error("Error: " + error);
    
                toast.show();
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
